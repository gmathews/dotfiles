format = """
[ÓÇ∂](color_blue)\
$directory\
[ÓÇ∞](bg:color_aqua fg:color_blue)\
$git_branch\
[ÓÇ∞](fg:color_aqua bg:color_yellow)\
$git_state\
$git_status\
[ÓÇ∞](fg:color_yellow bg:color_orange)\
$cmd_duration\
[ÓÇ¥](fg:color_orange)\
